<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title class="title">Import Question</title>
    <link rel="stylesheet" href="./public/css/style.css" />
    <link rel="stylesheet" href="./style.css" />

  </head>
  <body>
    <div class="container">

      <div class="banner-gif">
        <img id="banner" src="./public/images/mid.gif" alt="banner" />
      </div>

      <h1 id="question-heading">Will you be my valentine?</h1>

      <div class="buttons">
        <button id="yes-button"><p>Yes</p></button>
        <button id="no-button"><p>No</p></button>
      </div>

      <div class="message">
          <div class="valentines">

           <div class="envelope"></div>
            <div class="front"></div>

          <div class="card">
           <div class="text">Happy</br>Valentine's Day!</div>
           <div class="texts">My Love Nikita</div>
           <div class="heart"></div>
          </div>
         
          <div class="hearts">
           <div class="one"></div>
           <div class="two"></div>
           <div class="three"></div>
           <div class="four"></div>
           <div class="five"></div>
           </div>
          </div>
      
        <div class="shadow"></div>
        </div>
        
      </div>

    </div>
    <script src="./public/js/script.js"></script>
  </body>
</html>
